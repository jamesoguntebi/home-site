# [START app_yaml]
runtime: python27
api_version: 1
threadsafe: true


handlers:
- url: /images
  static_dir: images

- url: /styles
  static_dir: styles

- url: /scripts
  static_dir: scripts

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /24.*
  script: twenty_four.app

- url: /.*
  script: main.app


libraries:
- name: jinja2
  version: latest
# [END app_yaml]

